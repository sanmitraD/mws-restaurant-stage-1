<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive_restaurant.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#252831"/>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="restaurant-header">
    <!-- Beginning nav -->
    <nav class="header-nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- NOTE: According to ARIA Breadcrumb is nested inside the nav element -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="restaurant_maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="map-application">
      <div id="map" aria-label="map application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <!-- NOTE: inorder to maintain higherarchy of headings h1 below is replaced with h2 tag -->
      <h2 id="restaurant-name"></h2>
      <div class="restaurant-info">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      <!-- NOTE: instead of p tag, used address tag to be semantic -->
      </div>

      <section class="timings">
        <address id="restaurant-address" tabindex="0"></address>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
    </section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="post-review" aria-label="please give your valuable review on this restaurant" tabindex="0">
      <form name="post-review" id="reviewForm" class="post-review">

        <div id="post-review-header">
          <div id="post-review-name">
            <label for="form-name" aria-label="please enter your name here">Your Name</label>
            <input type="text" id="form-name" name="name" value="">
          </div>
          <div id="post-review-rating">
            <label for="form-rating" aria-label="please give a rating between 1 to 5 depending on your experiance here">Rating</label>
            <select class="rating-style" id="form-rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div id="post-review-comment">
          <label for="form-comment" aria-label="please provide your valuable comment on this restaurant">Your Review</label>
          <textarea name="comment" id="form-comment" rows="8" cols="80"></textarea>
          <button id="post-review-submit" onclick="createNewReview()">Submit Review</button>
        </div>


      </form>
    </section>
    <section id="reviews-container" tabindex="0" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="js/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
